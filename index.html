<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta-inspired Advanced Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="input" placeholder="Enter expression or numbers">
            <div id="result"></div>
        </div>
        <div class="buttons">
            <div class="arithmetic">
                <button onclick="appendToInput('7')">7</button>
                <button onclick="appendToInput('8')">8</button>
                <button onclick="appendToInput('9')">9</button>
                <button onclick="appendToInput('/')" class="operator">/</button>
                <button onclick="appendToInput('4')">4</button>
                <button onclick="appendToInput('5')">5</button>
                <button onclick="appendToInput('6')">6</button>
                <button onclick="appendToInput('*')" class="operator">Ã—</button>
                <button onclick="appendToInput('1')">1</button>
                <button onclick="appendToInput('2')">2</button>
                <button onclick="appendToInput('3')">3</button>
                <button onclick="appendToInput('-')" class="operator">-</button>
                <button onclick="appendToInput('0')">0</button>
                <button onclick="appendToInput('.')">.</button>
                <button onclick="calculate()" class="equals">=</button>
                <button onclick="appendToInput('+')" class="operator">+</button>
            </div>
            <div class="statistics">
                <button onclick="calculateStat('mean')">Mean</button>
                <button onclick="calculateStat('median')">Median</button>
                <button onclick="calculateStat('mode')">Mode</button>
                <button onclick="calculateStat('variance')">Variance</button>
                <button onclick="calculateStat('stdDev')">Std Dev</button>
                <button onclick="clearInput()" class="clear">Clear</button>
            </div>
        </div>
    </div>
    <script src="./js/calculator.js"></script>
</body>
</html>
